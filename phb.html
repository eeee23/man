        .third {
            background-color: #cd7f32;

<body>
    <ul class="ranking-list" id="ul"></ul>
    <script>
        const baseUrl = 'https://database.autumnrain.top';
        let zj = {};
        function removeNullOrUndefined(obj) {
            // æ£€æŸ¥ obj æ˜¯å¦ä¸º null æˆ– undefined
            if (obj === null || obj === undefined) {
                console.error('ä¼ å…¥çš„å¯¹è±¡æ— æ•ˆ');
                return {};
            }

            // ä½¿ç”¨ Object.entries å’Œ filter å¤„ç†å¯¹è±¡
            return Object.fromEntries(
                Object.entries(obj).filter(([key, value]) => value !== null && value !== undefined)
            );
        }
        // è·å–ä¿¡æ¯ (GET è¯·æ±‚)
        async function getData() {
            const response = await fetch(`${baseUrl}/g?name=zjanotmove`);
            const result = await response.json();
            return result;
        }
        async function savezj()
        {
            zj = await getData();
        }
        document.addEventListener('DOMContentLoaded', async () => {
            await savezj();
            let sortedObject = {};
            zj = removeNullOrUndefined(zj.data)
            const entrieses = await Object.entries(zj);
            entrieses.sort(([, valueA], [, valueB]) => valueB - valueA);
            sortedObject = Object.fromEntries(entrieses);
            let count = 0;
            for (let i in sortedObject)
            {
                count+=1;
                if (sortedObject[i] == sortedObject[Object.keys(sortedObject)[0]])
                {
                    document.getElementById("ul").innerHTML = document.getElementById("ul").innerHTML + `<li class="first"><span class="rank-number">ğŸ…</span><span>`+i+`</span><span class="score">`+sortedObject[i]+`åˆ†</span></li>`
                }
                else if (sortedObject[i] == sortedObject[Object.keys(sortedObject)[0]])
                {
                    document.getElementById("ul").innerHTML = document.getElementById("ul").innerHTML + `<li class="second"><span class="rank-number">ğŸ¥ˆ</span><span>`+i+`</span><span class="score">`+sortedObject[i]+`åˆ†</span></li>`
                }
                else if (sortedObject[i] == sortedObject[Object.keys(sortedObject)[0]])
                {
                    document.getElementById("ul").innerHTML = document.getElementById("ul").innerHTML + `<li class="third"><span class="rank-number">ğŸ¥‰</span><span>`+i+`</span><span class="score">`+sortedObject[i]+`åˆ†</span></li>`
                }
                else
                {
                    document.getElementById("ul").innerHTML = document.getElementById("ul").innerHTML + `<li><span class="rank-number">`+count+`</span><span>`+i+`</span><span class="score">`+sortedObject[i]+`åˆ†</span></li>`
                }
            }
        });
    </script>
